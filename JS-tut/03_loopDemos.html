<!DOCTYPE html>
<html>
<head>
     <title>JavaScript While Loop</title>
</head>
<body>
    <script>
        //while
    var i = 1;
    while(i <= 5) {    
        document.write("<p>The number is " + i + "</p>");
        i++;
    }
    //do while
    var i = 1;
    do {
        document.write("<p>The number is " + i + "</p>");
        i++;
    }
    while(i <= 5);
//for loop
    for(var i=1; i<=5; i++) {
        document.write("<p>The number is " + i + "</p>");
    }



//// An array with some elements
var fruits = ["Apple", 
"Banana", "Mango", "Orange", "Papaya"];
    
     // Loop through all the elements in the array 
     for(var i=0; i<fruits.length; i++) {
         document.write("<p>" + fruits[i] + "</p>");
     }
//for in iterator loop is best loop for arrays
     for(var i in fruits) {  
         document.write("<p>" + fruits[i] + "</p>");
     }
     
      // An anonymous object with some properties 
    var person = {"name": "Clark", 
    "surname": "Kent", "age": "36"};
     
     // Loop through all the properties in the object  
     for(var prop in person) {  
         document.write("<p>" + prop + " = "
             + person[prop] + "</p>"); 
     }

     // An array with some elements
    var fruits = ["Apple", "Banana", 
    "Mango", "Orange", "Papaya"];
     
     // Loop through all the elements in the array 
     for(var i in fruits) {  
         document.write("<p>" + fruits[i] + "</p>");
     }

var cars = ['BMW', 'Volvo', 'Mini'];
var x;
//for of loop
for (x of cars) {
  document.write(x + "<br >");
}
    </script>
</body>
</html>
