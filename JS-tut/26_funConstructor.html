<!DOCTYPE html>
<html>
<body>

<p>JavaScript has an built-in function constructor.</p>
<p id="demo"></p>

<script>
    //built-in function constructor in JS
var demoFun = new Function("a", "b", "return a * b");
document.getElementById("demo").innerHTML = demoFun(4, 3);
</script>

</body>
</html>
